<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="https://avatars.githubusercontent.com/u/69154028?v=4" class="card-img-top" alt="lorem image">
                    <div class="card-body">
                        <h5 class="card-title">Aung Paing</h5>
                        <p class="card-text">Trainer at LTE for UI UX.</p>
                        <a href="https://aungpaing98.github.io" class="btn btn-primary">Paing's portfolio</a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://avatars.githubusercontent.com/u/69154028?v=4" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
